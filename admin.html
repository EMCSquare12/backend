<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend System Intro - Auto Boot</title>
    <style>
        :root {
            --primary-red: #ff3b3b;
            --glow-red: rgba(255, 59, 59, 0.6);
            --primary-blue: #00d2ff;
            --glow-blue: rgba(0, 210, 255, 0.6);
            --bg-dark: #02040a;
            --ui-blue: #0a192f;
            --text-white: #e6f1ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', 'Roboto', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: var(--text-white);
        }

        /* Cinematic Background */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #0a192f 0%, #02040a 100%);
        }

        /* UI Layer */
        #ui-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        /* Indicators Container */
        .indicators-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, transform 1s ease;
        }

        .circle-indicator {
            width: 120px;
            height: 120px;
            border: 1px solid var(--primary-red);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(255, 59, 59, 0.05);
            box-shadow: 0 0 15px var(--glow-red), inset 0 0 10px var(--glow-red);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .circle-indicator.active { opacity: 1; transform: scale(1); }
        .circle-indicator span {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease 0.3s;
            text-shadow: 0 0 10px white;
        }
        .circle-indicator.active span { opacity: 1; }

        @keyframes circle-pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px var(--glow-red); }
            50% { transform: scale(1.1); box-shadow: 0 0 40px var(--primary-red); border-width: 2px; }
            100% { transform: scale(1); box-shadow: 0 0 15px var(--glow-red); }
        }
        .pulse-active { animation: circle-pulse 0.4s ease-out; }

        /* Futuristic Cursor */
        #custom-cursor {
            position: absolute;
            width: 24px;
            height: 24px;
            z-index: 100;
            top: 50%;
            right: -50px;
            pointer-events: none;
            transition: transform 0.1s linear;
            display: none;
        }

        /* Loading Bar */
        #loading-container {
            position: absolute;
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-blue);
            box-shadow: 0 0 15px var(--primary-blue);
            position: relative;
        }

        /* Title Reveal */
        #module-title {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            display: none;
            transition: opacity 1.5s ease;
        }

        #module-title h1 {
            font-size: 2.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--text-white);
        }

        /* --- ADMIN MODULE CONTENT (SEQUENCE 1) --- */
        #admin-module {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 50;
            flex-direction: row;
        }

        .team-panel {
            flex: 1;
            height: 100%;
            border-right: 1px solid rgba(0, 210, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, transparent 0%, rgba(10, 25, 47, 0.4) 100%);
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            padding: 20px;
            position: relative;
        }

        .team-panel:last-child { border-right: none; }

        .team-panel.active {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-container {
            width: 180px;
            height: 250px;
            border: 1px solid var(--primary-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.3) contrast(1.1);
            transition: 0.5s;
        }

        .team-panel:hover .photo-container img {
            filter: grayscale(0) contrast(1.2);
            transform: scale(1.05);
        }

        .team-info {
            text-align: center;
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .team-role {
            font-size: 0.75rem;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--primary-blue);
        }

        /* Power Up Graphic */
        #power-up-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 100;
            text-align: center;
            width: 100%;
        }

        .power-up-text {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 25px;
            text-transform: uppercase;
            color: white;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
            text-shadow: 0 0 30px var(--primary-blue), 0 0 60px var(--primary-blue);
        }

        .power-up-text.active {
            opacity: 1;
            transform: scale(1);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 30px var(--primary-blue), 0 0 50px var(--primary-blue); }
            to { text-shadow: 0 0 50px var(--primary-blue), 0 0 100px var(--primary-blue), 0 0 20px white; }
        }

        /* System Log */
        #system-log {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-family: 'Courier New', Courier, monospace;
            color: var(--primary-red);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--primary-red);
            opacity: 0.8;
            z-index: 100;
        }

        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--primary-red);
            margin-left: 5px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Overlay & Glitch */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            pointer-events: none;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 1px, transparent 1px, transparent 2px);
        }

        #glitch-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
        }

        /* Boot Button */
        #boot-button {
            position: absolute;
            z-index: 1000;
            padding: 15px 30px;
            background: transparent;
            border: 1px solid var(--primary-red);
            color: var(--primary-red);
            text-transform: uppercase;
            letter-spacing: 4px;
            /* No longer a pointer cursor since it's auto */
            cursor: default; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none; /* Make it unclickable manually */
        }
        
        /* New class for the simulated click animation */
        #boot-button.simulate-click {
            background: var(--primary-red); 
            color: white; 
            box-shadow: 0 0 30px var(--primary-red);
            transform: scale(0.92);
        }

        #boot-button.hidden { display: none; }
    </style>
</head>
<body>

    <button id="boot-button">Initialize Backend OS</button>

    <div id="canvas-container">
        <canvas id="gridCanvas"></canvas>
    </div>

    <div class="overlay"></div>
    <div id="glitch-overlay"></div>

    <svg id="custom-cursor" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
        <path d="M13 13l6 6" />
        <circle cx="13" cy="13" r="2" fill="white" />
    </svg>

    <div id="ui-layer">
        <div class="indicators-container" id="nodes">
            <div class="circle-indicator" id="circle-0"><span>Admin</span></div>
            <div class="circle-indicator" id="circle-1"><span>Finance</span></div>
            <div class="circle-indicator" id="circle-2"><span>IT</span></div>
            <div class="circle-indicator" id="circle-3"><span>HR</span></div>
            <div class="circle-indicator" id="circle-4"><span>Legal & Compliance</span></div>
        </div>

        <div id="loading-container">
            <div id="loading-bar"></div>
        </div>

        <div id="module-title">
            <h1>Admin: The Foundation</h1>
        </div>

        <div id="admin-module">
            <div class="team-panel" id="p-0">
                <div class="photo-container"><img src="./image/KATE.png" alt="Kate"></div>
                <div class="team-info">
                    <div class="team-name">Kate</div>
                    <div class="team-role">Admin Supervisor</div>
                </div>
            </div>
            <div class="team-panel" id="p-1">
                <div class="photo-container"><img src="./image/ANGE.png" alt="Ange"></div>
                <div class="team-info">
                    <div class="team-name">Ange</div>
                    <div class="team-role">Admin Officer</div>
                </div>
            </div>
            <div class="team-panel" id="p-2">
                <div class="photo-container"><img src="./image/ERNIEL.png" alt="Erniel"></div>
                <div class="team-info">
                    <div class="team-name">Erniel</div>
                    <div class="team-role">Admin & IT Support</div>
                </div>
            </div>
            <div class="team-panel" id="p-3">
                <div class="photo-container"><img src="./image/UWEL.png" alt="Uwel"></div>
                <div class="team-info">
                    <div class="team-name">Uwel</div>
                    <div class="team-role">Messenger</div>
                </div>
            </div>
            <div class="team-panel" id="p-4">
                <div class="photo-container"><img src="./image/RALPH.png" alt="Ralph"></div>
                <div class="team-info">
                    <div class="team-name">Ralph</div>
                    <div class="team-role">Auxiliary Staff</div>
                </div>
            </div>
            <div class="team-panel" id="p-5">
                <div class="photo-container"><img src="./image/MERVIN.png" alt="Mervin"></div>
                <div class="team-info">
                    <div class="team-name">Mervin</div>
                    <div class="team-role">Senior Inventory Officer</div>
                </div>
            </div>
            <div class="team-panel" id="p-6">
                <div class="photo-container"><img src="./image/KIER.png" alt="Kier"></div>
                <div class="team-info">
                    <div class="team-name">Kier</div>
                    <div class="team-role">Inventory Staff</div>
                </div>
            </div>
        </div>

        <div id="power-up-container">
            <div class="power-up-text" id="power-text">ADMIN TEAM</div>
        </div>

        <div id="system-log">
            <span id="log-text"></span><span class="cursor-blink"></span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const bootBtn = document.getElementById('boot-button');
        const logText = document.getElementById('log-text');
        const customCursor = document.getElementById('custom-cursor');
        const nodes = document.getElementById('nodes');
        const loadingContainer = document.getElementById('loading-container');
        const loadingBar = document.getElementById('loading-bar');
        const moduleTitle = document.getElementById('module-title');
        const glitchOverlay = document.getElementById('glitch-overlay');
        const adminModule = document.getElementById('admin-module');
        const powerContainer = document.getElementById('power-up-container');
        const powerText = document.getElementById('power-text');

        let width, height;
        let audioCtx;

        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        function initAudio() {
            // Attempt to create AudioContext
            // Note: Browsers block Autoplay audio without user interaction.
            // If this fails, the visuals will continue silently.
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                const hum = audioCtx.createOscillator();
                const humGain = audioCtx.createGain();
                const lpf = audioCtx.createBiquadFilter();
                hum.type = 'sawtooth';
                hum.frequency.setValueAtTime(55, audioCtx.currentTime);
                lpf.type = 'lowpass';
                lpf.frequency.setValueAtTime(150, audioCtx.currentTime);
                humGain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                hum.connect(lpf); lpf.connect(humGain); humGain.connect(audioCtx.destination);
                hum.start();
            } catch (e) {
                console.log("Audio autoplay blocked by browser policy. Visuals continuing.");
            }
        }

        function playBeep(freq = 880, duration = 0.1, vol = 0.1) {
            if (!audioCtx || audioCtx.state === 'suspended') return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + duration);
            } catch(e) { /* Ignore audio errors */ }
        }

        function drawBackground(timestamp) {
            ctx.clearRect(0, 0, width, height);
            const time = timestamp * 0.001;
            ctx.strokeStyle = 'rgba(0, 100, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 60;
            const scrollX = (time * 20) % gridSize;
            const scrollY = (time * 20) % gridSize;
            for (let x = scrollX; x < width; x += gridSize) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke(); }
            for (let y = scrollY; y < height; y += gridSize) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke(); }
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.15)';
            ctx.beginPath();
            ctx.arc(width/2, height/2, 400 + Math.sin(time) * 10, 0, Math.PI * 2);
            ctx.stroke();
            requestAnimationFrame(drawBackground);
        }

        async function typeLog(text, delay = 40) {
            logText.textContent = "";
            for (let i = 0; i < text.length; i++) {
                logText.textContent += text[i];
                if (Math.random() > 0.4) playBeep(1200 + Math.random() * 300, 0.02, 0.03);
                await new Promise(r => setTimeout(r, delay));
            }
        }

        // Scene 03 - Team Reveal
        async function runScene03() {
            adminModule.style.display = 'flex';
            await typeLog("ADMIN_MODULE: INITIALIZING_TEAM_RECORDS...");
            
            const panels = document.querySelectorAll('.team-panel');
            for (let i = 0; i < panels.length; i++) {
                await new Promise(r => setTimeout(r, 600));
                panels[i].classList.add('active');
                playBeep(600 + (i * 50), 0.3, 0.1);
            }

            await new Promise(r => setTimeout(r, 2000));

            // Power Up Transition
            for (let i = 0; i < panels.length; i++) {
                panels[i].style.transition = "all 1s ease";
                panels[i].style.opacity = "0.1";
                panels[i].style.filter = "blur(5px)";
            }

            powerContainer.style.display = 'block';
            await new Promise(r => setTimeout(r, 100));
            powerText.classList.add('active');
            playBeep(110, 1.5, 0.3); // Heavy synth burst
            
            await typeLog("ADMIN_MODULE: POWER_UP_SUCCESSFUL.");
            
            await new Promise(r => setTimeout(r, 3000));
            // Power up stabilizes
            powerText.style.letterSpacing = "15px";
            powerText.style.filter = "none";
        }

        async function runScene02() {
            await new Promise(r => setTimeout(r, 1000));
            customCursor.style.display = 'block';
            customCursor.style.right = '50px';
            customCursor.style.top = '20%';
            
            const adminCircle = document.getElementById('circle-0');
            const rect = adminCircle.getBoundingClientRect();
            const targetX = rect.left + rect.width / 2;
            const targetY = rect.top + rect.height / 2;

            customCursor.style.transition = "all 1.5s cubic-bezier(0.45, 0.05, 0.55, 0.95)";
            await new Promise(r => setTimeout(r, 100));
            customCursor.style.left = `${targetX}px`;
            customCursor.style.top = `${targetY}px`;

            await new Promise(r => setTimeout(r, 1600));
            adminCircle.classList.add('pulse-active');
            playBeep(880, 0.2, 0.2);
            customCursor.style.transform = "scale(0.8)";
            await new Promise(r => setTimeout(r, 100));
            customCursor.style.transform = "scale(1)";
            
            await new Promise(r => setTimeout(r, 500));
            customCursor.style.opacity = "0";
            nodes.style.opacity = "0.2";
            nodes.style.transform = "scale(0.95)";

            await typeLog("ACCESSING_ADMIN_PROTOCOL...");
            loadingContainer.style.display = 'block';
            let progress = 0;
            const loadInterval = setInterval(() => {
                progress += Math.random() * 4;
                if (progress >= 100) { progress = 100; clearInterval(loadInterval); }
                loadingBar.style.width = `${progress}%`;
            }, 80);

            await new Promise(r => setTimeout(r, 3000));
            loadingContainer.style.opacity = "0";
            await new Promise(r => setTimeout(r, 500));
            loadingContainer.style.display = "none";
            
            moduleTitle.style.display = "block";
            await new Promise(r => setTimeout(r, 50));
            moduleTitle.style.opacity = "1";
            playBeep(220, 1.0, 0.15);

            await new Promise(r => setTimeout(r, 3000));
            glitchOverlay.style.opacity = "1";
            await new Promise(r => setTimeout(r, 100));
            glitchOverlay.style.opacity = "0";
            moduleTitle.style.opacity = "0";
            nodes.style.opacity = "0";
            
            await new Promise(r => setTimeout(r, 300));
            runScene03();
        }

        async function runSequence() {
            // Apply the 'hidden' class to make it disappear
            bootBtn.classList.add('hidden');
            
            initAudio();
            await typeLog("BACKEND_OS_v2025: LOADING...");

            const circles = [
                document.getElementById('circle-0'),
                document.getElementById('circle-1'),
                document.getElementById('circle-2'),
                document.getElementById('circle-3'),
                document.getElementById('circle-4')
            ];

            for (let i = 0; i < circles.length; i++) {
                await new Promise(r => setTimeout(r, 600));
                circles[i].classList.add('active');
                playBeep(440 + (i * 110), 0.3);
            }

            await new Promise(r => setTimeout(r, 600));
            await typeLog("SYSTEM_READY: ALL MODULES ONLINE.");
            runScene02();
        }

        // AUTO START LOGIC
        window.addEventListener('load', () => {
            // Wait 1.5 seconds after load
            setTimeout(() => {
                // Add the visual "clicked" state
                bootBtn.classList.add('simulate-click');
                
                // Wait 400ms for the click animation to register visually
                setTimeout(() => {
                    runSequence();
                }, 400);
            }, 1500);
        });

        // Initialize background loop immediately
        requestAnimationFrame(drawBackground);
    </script>
</body>
</html>
