<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKEND OS 2025 | COMPLETE RECAP</title>
    <style>
        :root {
            --core-red: #ff1a1a;
            --bg-black: #020000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-black);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        #viewport {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 1s ease;
        }

        /* Cinematic Transition Layer */
        #transition-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .sweep {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--core-red);
            transform: translateX(-100%);
            opacity: 0.4;
        }

        .glitch-flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
        }

        #hud-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 2000;
            opacity: 0.2;
            transition: opacity 0.5s;
        }
        #hud-nav:hover { opacity: 0.8; }
        .nav-dot {
            width: 6px;
            height: 6px;
            border: 1px solid var(--core-red);
            border-radius: 50%;
            transition: all 0.3s;
        }
        .nav-dot.active { 
            background: var(--core-red); 
            box-shadow: 0 0 10px var(--core-red); 
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <iframe id="viewport" src="intro.html"></iframe>

    <div id="transition-layer">
        <div class="sweep" id="sweep"></div>
        <div class="glitch-flash" id="flash"></div>
    </div>

    <div id="hud-nav"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        /**
         * MASTER SEQUENCE CONFIGURATION
         * Durations are calculated to allow animations to complete fully.
         */
        const sequence = [
            { file: 'intro.html', duration: 15 },        // Core build & title reveal
            { file: 'executive.html', duration: 18 },    // Director reveal & float
            { file: 'admin.html', duration: 35 },        // Team records & power-up
            { file: 'winning.html', duration: 24 },      // Achievements & budget stats
            { file: 'challenges.html', duration: 25 },   // Improvement areas & dashboards
            { file: 'keyInovation.html', duration: 40 }, // System-wide innovations
            { file: 'goals.html', duration: 25 },        // Milestones & spotlight reveal
            { file: 'doMore.html', duration: 47 },       // Full strategic 2026 cycle
            { file: 'closing.html', duration: 16 }       // Final statement & fade out
        ];

        let currentIndex = 0;
        const viewport = document.getElementById('viewport');
        const hud = document.getElementById('hud-nav');

        // Build Progress HUD
        sequence.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.className = `nav-dot ${i === 0 ? 'active' : ''}`;
            dot.id = `dot-${i}`;
            hud.appendChild(dot);
        });

        async function triggerTransition() {
            const tl = gsap.timeline();
            tl.to("#flash", { opacity: 0.7, duration: 0.1 });
            tl.to("#flash", { opacity: 0, duration: 0.2 });
            tl.to("#sweep", { x: "100%", duration: 0.7, ease: "power2.inOut" });
            tl.set("#sweep", { x: "-100%" });
            return tl;
        }

        function updateHUD(index) {
            document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));
            const activeDot = document.getElementById(`dot-${index}`);
            if (activeDot) activeDot.classList.add('active');
        }

        function runSystem() {
            if (currentIndex >= sequence.length - 1) {
                console.log("System Status: Recap Complete.");
                return;
            }

            // Wait for the duration of the current scene before transitioning
            setTimeout(async () => {
                currentIndex++;
                await triggerTransition();
                
                // Switch scene
                viewport.src = sequence[currentIndex].file;
                updateHUD(currentIndex);
                
                // Recursively call for next scene
                runSystem();
            }, sequence[currentIndex].duration * 1000);
        }

        // Start Auto-Sequence
        window.onload = () => {
            console.log("Initializing Master OS...");
            runSystem();
        };
    </script>
</body>
</html>
